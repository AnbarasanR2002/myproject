<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<table class="menu">
  <tr>
    <td><h2><a href="{% url 'Client' %}">Client Registration</a></h2></td>
    <td></td>
    <td></td>
    <td><h2><a href="{% url 'Seller' %}">Seller Registration</a></h2></td>
    <td></td>
    <td></td>
    <td><h2><a href="{% url 'PlotDetails' %}">Plot Details</a></h2></td>
    <td></td>
    <td></td>
    <td><h2><a href="{% url 'display_plotdetails' %}">Managing Property</a></h2></td>
    <td></td>
    <td></td>
    <td><h2><a href="{% url 'BI' %}">Booking Information</a></h2></td>
  </tr>
</table>
<br>
<table>
  <thead>
    <tr>
      <th>area_name</th>
      <th>No_of_plots</th>
      <th>square_feet_rate</th>
      <th>Amenities</th>
    </tr>
  </thead>
  <tbody>
    {% for plot in gun %}
      <tr>
        <td>{{ plot.area_name }}</td>
        <td>{{ plot.No_of_plots }}</td>
        <td>{{ plot.square_feet_rate }}</td>
        <td>{{ plot.amenities }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
